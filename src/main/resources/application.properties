spring.profiles.active=sit

server.port=8088

#Ayla API URL
ayla.prefixUrl = https://user-dev.ayla.com.cn
ayla.userPort = :443

#httpclient
#最大连接数
http.maxTotal = 100
#并发数
http.defaultMaxPerRoute = 20
#创建连接的最长时间
http.connectTimeout=1000
#从连接池中获取到连接的最长时间
http.connectionRequestTimeout=500
#数据传输的最长时间
http.socketTimeout=10000
#提交请求前测试连接是否可用
http.staleConnectionCheckEnabled=true

logging.level.com.sunseaiot.rbac.mapper=DEBUG

mybatis.type-aliases-package=com.sunseaiot.rbac.model