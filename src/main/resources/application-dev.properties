
#MySQL数据库配置
spring.datasource.primary.url=jdbc:mysql://localhost:3306/ayla_rbac?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
spring.datasource.primary.username=root
spring.datasource.primary.password=root
spring.datasource.primary.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.primary.type=org.apache.commons.dbcp2.BasicDataSource
spring.datasource.primary.validationQuery=select 'x'
spring.datasource.primary.testWhileIdle=true
spring.datasource.primary.testOnBorrow=true
spring.datasource.primary.testOnReturn=false
spring.datasource.primary.timeBetweenEvictionRunsMillis=600000
spring.datasource.primary.maxActive=500

#Ayla API URL
ayla.prefixUrl = https://user-dev.ayla.com.cn
ayla.userPort = :443

#httpclient
#最大连接数
http.maxTotal = 100
#并发数
http.defaultMaxPerRoute = 20
#创建连接的最长时间
http.connectTimeout=1000
#从连接池中获取到连接的最长时间
http.connectionRequestTimeout=500
#数据传输的最长时间
http.socketTimeout=10000
#提交请求前测试连接是否可用
http.staleConnectionCheckEnabled=true